    <div class="fh-window">
        <div class="fh-window-title">

        </div>

                <input type="button" class="fh-button" value="确定">
                <input type="button" class="fh-button fh-danger" value="取消">
            </div>
        </div>
    </div>

                    <p>该框架仍处于开发阶段，可能会出现各种BUG</p>

            </div>
        </div>
